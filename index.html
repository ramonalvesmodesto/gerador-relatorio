<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Relatório Carregamento</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RELATÓRIO JMX</a>

            <div class="selects">
                <select class="form-select model-report sel" aria-label="Default select example">
                    <option selected>Relatório Por Data V1</option>
                    <option>Relatório Por Data V2</option>
                    <option>Relatório Unificado V1</option>
                    <option>Relatório Unificado V2</option>
                    <option>Relatório Unificado V3</option>
                    <option>Relatório Fiscal Por Cliente</option>
                    <option>Relatório NFe</option>
                    <option>Relatório NFe ICMS</option>
                    <option>Relatório NFe Anual</option>
                    <option>Relatório Material</option>
                </select>
    
                <select class="form-select model sel" aria-label="Default select example">
                    <option selected>OC</option>
                    <option>NF-e</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="input-file">
            <div>
                <input type="file" name="xml-upload" id="xml-upload" class="form-control" accept=".xml" multiple>
            </div>

            <div>
                <button type="button" id="buttonFile" class="btn btn-primary">Enviar</button>
            </div>
        </div>

        <div class="btn-generate-pdf">
            <button type="button" id="generatePDF" class="btn btn-secondary" onclick="generatePDF()">Gerar PDF</button>
        </div>

        <div id="report" class="sub-container">

        </div>
    </div>

    <script src="./js/xml2json.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
